<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multiplicar dos números enteros</title>
</head>
<body>
  <script>
    // Fase 1. Definición del problema
    // Multiplicar dos números enteros y mostrar su resultado.
    // Una vez hecho lo anterior, codificar en JavaScript.

    // Fase 2. Analizar el problema
    // Tengo que multiplicar dos números enteros y mostrar el resultado.

    // Fase 3. Diseñar el algoritmo
    // Paso 1. Pedir al usuario que ingrese el primer número entero:

    let numero1 = parseInt(prompt("Ingrese el primer número entero"));

    // Paso 2. Pedir al usuario que ingrese el segundo número entero:

    let numero2 = parseInt(prompt("Ingrese el segundo número entero"));

    // Paso 3. Necesito otra variable que se va a llamar resultado.

    let resultado;

    // Paso 4. Pongo resultado para que esta variable sea la encargada de realizar la multiplicación.

    resultado = numero1 * numero2;

    // Paso 5. Digo que nos muestre un mensaje en la pantalla y lo concateno con la variable resultado.

    document.write(`${numero1} * ${numero2} = ${resultado}`);

    // Paso 6. Guardo el código y lo pruebo en el escritorio.

  </script>
</body>
</html>
