<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calcular el área de un cuadrado</title>
</head>
<body>
  <script>
    // Fase 1. Definición del problema
    // Calcular el área de un cuadrado y mostrar su resultado.
    // Una vez hecho lo anterior, codificar en JavaScript.

    // Fase 2. Analizar el problema
    // Tengo que calcular el área de un cuadrado. Formula: Área del cuadrado = lado * lado.
    // Para calcular el área del cuadrado tenemos que hacer el cálculo: Área del cuadrado = lado * lado.
    // Se calcula a partir de uno de sus lados.

    // Fase 3. Diseñar el algoritmo
    // Paso 1. Pedir al usuario que ingrese la medida del lado:
    let lado = parseInt(prompt("Ingrese medida del lado del cuadrado"));

    // Paso 2. Necesito otra variable que se va a llamar area.
    let area;

    // Paso 3. Pongo area para que esta variable sea la encargada de multiplicar lado por lado.
    area = lado * lado;

    // Paso 4. Digo que nos muestre un mensaje en la pantalla y lo concateno con la variable area.
    document.write("El área del cuadrado es " + area);

    // Paso 5. Guardo el código y lo pruebo en el escritorio.
  </script>
</body>
</html>
