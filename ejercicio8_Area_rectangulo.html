<!DOCTYPE html>

<head>
<meta charset="UTF-8">

<title>Calcular el área de un rectángulo</title>
</head>
<body>
<script>
//Fase 1. Definición del problema
   //Para calcular el area de rectángulo tenemos que hacer el calculo:   //area=base*altura
  //(es decir lado mayor por lado menor)

//Fase 2. Analizar el problema
    //Tengo que calcular el área de un rectángulo. Formula: area=base*altura
   
//Fase 3. Diseñar el algoritmo
    //Paso 1.
    //Pedir al usuario que ingrese la base del rectangulo 

//Paso 2.
    //Verificar el valor introducido 

    //Luego también poner la variable base y converter por un entero:

//Paso 3.
    //Calcular con la formula area=base*altura

//Paso 5
    //Mostrar resultado  

    //Paso 6.
    //Mostrar un mensaje

// Fase 4. Prueba de escritorio.

let base= parseInt(prompt("Ingrese la base del rectangulo"));

//pongo el prompt p/ que el usuario digite en la ventana emergente

//Ahora pongo la variable altura:

let altura=parseInt(prompt("Ingrese la altura del rectangulo"));

//Ahora igual lo convertiré en entero y pondré un prompt para que el usuario digite el que se pide en la ventana emergente. 
// ahora declaro la variable area que la vamos a necesitar:

let area;
area=base*altura

//Ahora escribo un mensaje en la pantalla que diga: 

document.write("El area del rectangulo es:"   + area);

// y concateno area y guardo el código y lo pruebo con la prueba de //escritorio

</script>
